<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Perfil de Usuario</title>
    <!-- TODO: Mover a hoja de estilos global -->
    <style>
        #perfil-foto{
            background-image: url(img/pexels-huaco-huapo-8537146.jpg);
            background-position: 48% 23%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container" id="contenedor-login">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-8 col-xl-6">
                <form>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Contraseña</label>
                        <input type="password" id="login-password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <!-- El perfil de usuario mostrado siempre sera el mismo -->
    <div class="container" id="contenedor-perfil" style="display: none;">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-sm-12 col-xl-4 d-flex justify-content-center">
                <!-- Credito imagen: Huaco Huapo 
                https://www.pexels.com/photo/a-woman-in-an-orange-knit-cardigan-smiling-8537146/ -->
                <div id="perfil-foto" class="img-thumbnail"></div>
            </div>
            <div class="col-sm-12 col-xl-4 text-center">
                <div>
                    <span>Nombre:</span>
                    <span id="perfil-nombre">Teresa Lopez</span>
                </div>
                <div>
                    <span>Email:</span>
                    <span id="perfil-email"></span>
                </div>
                <div>
                    <span>Dirección:</span>
                    <span id="perfil-direccion">Ejercito 123</span>
                </div>
                <div>
                    <span>Fecha de Nacimiento:</span>
                    <span id="perfil-fecha">12 de Octubre de 1998</span>
                </div>
            </div>
        </div>

    </div>

    <script src="js/perfil_paciente.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
